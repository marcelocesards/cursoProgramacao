<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="organizacao.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <nav>
      <form id="form" class="form">
        <div class="form-group">
          <label for="inputImg">Imagem do cachorrinho</label>
          <input type="text" id="inputImg" placeholder="Url foto do cachorro" />
        </div>
        <div class="form-group">
          <label for="textareaDescricao">Descrição</label>
          <textarea
            type="text"
            id="textareaDescricao"
            placeholder="Descrição"
          ></textarea>
        </div>
        <button class="salvarCachorro">Adicionar</button>
      </form>
      <ul>
        <li><a id="botaoAdicionar">Adicionar Cachorro</a></li>
      </ul>
    </nav>
    <main>
      <h1 class="text-center">Loja de cachorros</h1>
      <div class="card-group">
        <div class="card-produto">
          <div class="card-produto-header">
            <img class="card-produto-image" src="pug.jpg" alt="cachorro pug" />
          </div>
          <div class="card-produto-content text-center">
            <p>
              O cachorro Buldogue francês é conhecido por ser tranquilo,
              atencioso e muito companheiro de seus amigos humanos. Geralmente
              se dá muito bem com crianças devido a seu jeito brincalhão e
              dócil!
            </p>
            <button>Saber mais</button>
          </div>
        </div>
      </div>
    </main>
    <script src="organization.js"></script>
  </body>
</html>
